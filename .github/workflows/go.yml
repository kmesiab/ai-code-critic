# ğŸ¤– Run Terraform plan, linting, Golang tests, etc. for pull requests
name: ai-code-critic

defaults:
  run:
    shell: bash

on:
  push:
    branches:
      - '**'

jobs:

  build_and_test_go:

    name: ğŸ—ï¸ Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸš€ Set up Go
        uses: actions/setup-go@v4.1.0
        with:
          go-version: '1.21.4'
          cache: true
          check-latest: true


      - name: ğŸ— Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xorg-dev libgl1-mesa-dev

      - name: ğŸ§¹ Tidy
        run: go mod tidy

      - name: ğŸ¤– Build
        run: go build .


      - name: ğŸ•µï¸â€â™‚ï¸ Run GolangCI-Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54


      - name: ğŸ§ª Execute Tests
        run: make test-race

  lint-markdown:
    name: ğŸ“ Lint README
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Node.js and npm
        uses: actions/setup-node@v3
        with:
          node-version: '20.0.0'

      - name: ğŸ“š Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: ğŸ–Šï¸ Run markdownlint
        run: find . -name '*.md' -exec markdownlint {} +
