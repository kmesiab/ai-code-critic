name: Lint

defaults:
  run:
    shell: bash

on:
  push:
    branches:
      - '**'

jobs:

  lint-markdown:

    name: "ğŸ§¹ Markdown"
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Node.js and npm
        uses: actions/setup-node@v3
        with:
          node-version: '20.0.0'

      - name: ğŸ“š Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: ğŸ–Šï¸ Run markdownlint
        run: find . -name '*.md' -exec markdownlint {} +

  lint_go:
    name: "ï¸â€ï¸ğŸ•µï¸ Golang"

    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸš€ Set up Go
        uses: actions/setup-go@v4.1.0
        with:
          go-version: '1.21.4'
          cache: true
          check-latest: true

      - name: ğŸ•µï¸â€â™‚ï¸ Run GolangCI-Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54
