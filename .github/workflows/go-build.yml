name: Build

defaults:
  run:
    shell: bash

on:
  push:
    branches:
      - '**'

jobs:

  build_go:
    name: "ğŸ— Compile"

    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸš€ Set up Go
        uses: actions/setup-go@v4.1.0
        with:
          go-version: '1.21.4'
          cache: true
          check-latest: true

      - name: ğŸ§¹ Tidy
        run: go mod tidy

      - name: ğŸ— Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xorg-dev libgl1-mesa-dev

      - name: ğŸ¤– Build
        run: go build ./...
